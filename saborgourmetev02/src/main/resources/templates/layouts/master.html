<!DOCTYPE html>
  <html lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{css/materialize.min.css}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
              <a th:href="@{/}" class="brand-logo center">Sabor Gourmet</a>
            </div>
          </nav>
<div class="rown center-align" layout:fragment="page-content"></div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="@{js/materialize.min.js}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script layout:fragment="javascript"></script>
    </body>
</html>
