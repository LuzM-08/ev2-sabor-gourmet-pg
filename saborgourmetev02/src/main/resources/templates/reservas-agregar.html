<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/master}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Reservas</title>
  </head>

  <div class="row" layout:fragment="page-content" style="margin-top: 50px; margin-left: 50px;">
    <h3>Crear una nueva reserva</h3>
    <div class="row">
      <form
        th:action="@{/reservas/guardar}"
        th:object="${reservas}"
        method="post"
        class="col s6"
      >
        <div class="row">
          <div class="input-field col s12">
            <label for="nroReserva">NÃºmero de reserva:</label>
            <input type="number" id="nroReserva" th:field="*{id}" required />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="nCliente">Nombre:</label>
            <input
              type="text"
              id="nCliente"
              th:field="*{nomCliente}"
              required
            />
          </div>
          <div class="input-field col s6">
            <label for="aCliente">Apellido:</label>
            <input
              type="text"
              id="aCliente"
              th:field="*{apeCliente}"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" th:field="*{fecha}" required />
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select th:field="*{mesas}">
              <option value="" disabled selected>Selecciona una Mesa</option>
              <option
                th:each="mesas : ${mesas}"
                th:value="${mesas.id}"
                th:text="${mesas.id}"
              ></option>
            </select>
            <label for="mesas">Mesas</label>
          </div>
          <br />
          <button type="submit" class="btn" id="guardarReserva">
            Guardar Reserva
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var elems = document.querySelectorAll("select");
      var instances = M.FormSelect.init(elems, options);
    });
  </script>
  <script>
    $(document).ready(function(){
    $('select').formSelect();
  });
  </script>
</html>
